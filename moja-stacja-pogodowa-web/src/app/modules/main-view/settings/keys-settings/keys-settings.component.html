<div id="container" *ngIf="weatherApiKeys">
  <form [formGroup]="apiKeysForm">
    <!-- <pre>{{apiKeysForm.value | json }}</pre> -->
    <div id="register-container">
      <div id="form-container">
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                OWM
              </mat-panel-title>
              <mat-panel-description>
                {{ weatherApiKeys.OWMKey }}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
              <mat-form-field>
                <input
                  matInput
                  [formControl]="
                    apiKeysForm['controls'].apiKeys['controls'].OWMKey
                  "
                />
              </mat-form-field>
            </ng-template>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                AW
              </mat-panel-title>
              <mat-panel-description>
                {{ weatherApiKeys.AWKey }}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
              <mat-form-field>
                <input
                  matInput
                  [formControl]="
                    apiKeysForm['controls'].apiKeys['controls'].AWKey
                  "
                />
              </mat-form-field>
            </ng-template>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                WB
              </mat-panel-title>
              <mat-panel-description>
                {{ weatherApiKeys.WBKey }}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
              <mat-form-field>
                <input
                  matInput
                  [formControl]="
                    apiKeysForm['controls'].apiKeys['controls'].WBKey
                  "
                />
              </mat-form-field>
            </ng-template>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
      <div class="btnBox">
        <button
          type="button"
          class="white"
          mat-raised-button
          color="primary"
          (click)="onSubmit()"
        >
          Zapisz
        </button>
      </div>
    </div>
  </form>
</div>
