<div id="dashboard-container">
  <div id="weather-row">
    <mat-tab-group
      [headerPosition]="'below'"
      color="accent"
      backgroundColor="primary"
      *ngFor="let widget of widgetArr"
    >
      <mat-tab *ngFor="let widgetDay of widget">
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">thumb_up</mat-icon>
          First
        </ng-template>
        <div class="widget-container">
          <div class="widget">
            <app-small-weather-widget
              [widget]="widgetDay"
            ></app-small-weather-widget>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
